<div class="loading-container">
  <!-- Animated background gradient - slower and more subtle -->
  <div class="gradient-bg"></div>
  
  <h2 class="loading-title">
    Creating Your Music Experience
  </h2>
  
  <!-- Audio wave visualization -->
  <div class="wave-container">
    <div *ngFor="let isAnimating of animatingBars; let i = index"
        class="wave-bar"
        [class.active]="isAnimating"
        [style.height.px]="getRandomBarHeight()">
    </div>
  </div>
  
  <!-- Interactive tip messages with emoji -->
  <div class="tips-container">
    <div class="tip-content">
      <p class="tip-text">
        {{tips[currentTipIndex]}}
      </p>
    </div>
  </div>
</div>
